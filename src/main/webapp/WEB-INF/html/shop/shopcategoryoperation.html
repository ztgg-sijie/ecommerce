
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Add Shop Category</title>
<meta name="description"
	content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
<meta name="author" content="阿里巴巴国际UED前端">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<!-- Google Web Fonts -->

<link rel="stylesheet"
	href="../resources/css/common/sm.min.css">
<link rel="stylesheet"
	href="../resources/css/common/sm-extend.min.css">
<link rel="apple-touch-icon-precomposed"
	href="/assets/img/apple-touch-icon-114x114.png">

</head>
<body>
	<div class="page-group">
		<div id="page-label-input" class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left back"
					href="/demos/form"> <span class="icon icon-left"></span> BACK
				</a>
				<h1 class="title">Add Shop Category</h1>
			</header>
			<div class="content">
				<!-- attributes -->
				<div class="list-block">
					<ul>
						<!-- 商铺分类 drop-down select -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">Existing Shop Category</div>
									<div class="item-input">
										<select id="shop-category">
										
											<option>test_val_1</option>
											<option>test2_val_2</option>
										
										</select>
									</div>
								</div>
							</div>
						</li>
						<!-- 商铺名称 text -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">Category Name</div>
									<div class="item-input">
										<input type="text" id="shop-category-name" placeholder="Name">
									</div>
								</div>
							</div>
						</li>
						<!-- 店铺简介 text -->
						<li class="align-top">
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">Category Description</div>
									<div class="item-input">
										<textarea id="shop-category-desc" placeholder="Description"></textarea>
									</div>
								</div>
							</div>
						</li>
						
						<!-- priority text -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">Category Priority</div>
									<div class="item-input">
										<input type="text" id="shop-category-priority" placeholder="Priority"></input>
									</div>
								</div>
							</div>
						</li>
						
						<!-- parent text -->
						<li">
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">Category Parent</div>
									<div class="item-input">
										<input type="text" id="shop-category-parent" placeholder="Parent ID"></input>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<!-- two buttons -->
				<div class="content-block">
					<div class="row">
						<div class="col-50">
							<a href="#" class="button button-big button-fill button-danger">Back</a>
						</div>
						<div class="col-50">
							<a href="#" class="button button-big button-fill button-success"
								id="submit">Submit</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	
	<script type='text/javascript'
		src='../resources/js/common/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='../resources/js/common/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='../resources/js/common/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/common/common.js'
		charset='utf-8'></script>
	<script type='text/javascript'
		src='../resources/js/shop/shopcategoryoperation.js' charset='utf-8'></script>
</body>
</html>
